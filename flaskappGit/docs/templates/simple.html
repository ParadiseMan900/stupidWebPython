<html>
    <head>
        <meta charset="utf-8">
        <style>
            html,body {height:100%;width:100%;margin:0;}
            body {display:flex;}
            form {margin:auto;}
            #error{color:red;font-size:115%;}
            #captcha{width:300px;}
            input{width:300px;font-size:125%;margin-top:5px;}
        </style>
    </head>
    <body bgcolor="#001f2a">
        <form id="form" method="POST">
            <h2 style="color:white" align="center">Введите код с картинки</h2>
            <!-- сгенерированную капчу подключим как простую картинку -->
            <!-- так как маршрут определен как route('/captcha.png'...) -->
            <div id="captcha"><img src="/captcha.png"></div>

            <!-- поле ввода кода с картинки -->
            <input name="input_captcha" type="text" placeholder="Поле ввода">
            <br>
            <input type="submit" value="Подтвердить">
            <!-- При вводе неправильного кода будет появляться надпись -->
            {% if error %}
                <h3 id="error" align="center">НЕВЕРНЫЙ ВВОД!</h3>
            {% endif %}
        </form>
    </body>
</html>
